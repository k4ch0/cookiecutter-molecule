---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: ../../.yamllint
platforms:
  - name: {{ cookiecutter.molecule_platform_name }}
    hostname: {{ cookiecutter.molecule_platform_hostname }}
    image: {{ cookiecutter.molecule_platform_image }}
    # command: "/usb/sbin/init"
    # privileged: true
provisioner:
  name: ansible
  log: true
  options:
    vvv: true
  config_options:
    defaults:
      # strategy_plugins: ../plugins/mitogen-dmw/ansible_mitogen/plugins/strategy/
      # strategy_plugins: $VIRTUAL_ENV/lib/python3.6/site-packages/ansible_mitogen/plugins/strategy/
      # strategy: mitogen_linear
      retry_files_enabled: false
      stdout_callback: default
      callback_whitelist: profile_tasks, timer, profile_roles
      fact_caching: jsonfile
      fact_caching_connection: /tmp
    ssh_connection:
      pipelining: true
      ssh_args: -C -o ForwardAgent=yes -o StrictHostKeyChecking=no -o ControlMaster=auto -o ControlPersist=15m -o ConnectionAttempts=100 -o UserKnownHostsFile=/dev/null
      control_path: /tmp/ansible-ssh-%%h-%%p-%%r
  callback_profile_tasks:
    task_output_limit: 50
    sort_order: ascending
  lint:
    name: ansible-lint
scenario:
  name: {{cookiecutter.scenario_name }}
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  directory: ../../../../tests-molecule
  options:
    # cache-clear: true
    vvv: true
    verbose: true
    verbosity: 7
    sudo: true
  lint:
    name: flake8
